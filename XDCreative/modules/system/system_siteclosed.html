<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
    <!-- title and metas -->
    <title><{if $xoops_pagetitle !=''}><{$xoops_pagetitle}> : <{/if}><{$xoops_sitename}></title>
    <meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
    <meta name="robots" content="<{$xoops_meta_robots}>" />
    <meta name="keywords" content="<{$xoops_meta_keywords}>" />
    <meta name="description" content="<{$xoops_meta_description}>" />
    <meta name="rating" content="<{$xoops_meta_rating}>" />
    <meta name="author" content="<{$xoops_meta_author}>" />
    <meta name="copyright" content="<{$xoops_meta_copyright}>" />
    <meta name="generator" content="XOOPS" />
    <{if $url}>
        <meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
    <{/if}>

    <!-- Force MSIE without  javascript actived to take the default theme. not conforms to the standards but functional -->
    <{if $isMsie}>
        <noscript>
            <meta http-equiv="refresh" content="0; url=<{xoAppUrl . xoops_theme_select=default}>" />
        </noscript>
    <{/if}>

    <!-- path favicon -->
    <link rel="shortcut icon" type="image/ico" href="<{xoImgUrl icons/favicon.ico}>" />
    <link rel="icon" type="image/png" href="<{xoImgUrl icons/favicon.png}>" />

    <!-- include xoops.js and others via header.php -->
    <{$xoops_module_header}>

    <!-- Xoops style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="<{xoAppUrl xoops.css}>" />

    <!-- Theme style sheets -->
    <link rel="stylesheet" type="text/css" media="screen" title="Color" href="<{xoImgUrl style.css}>" />
</head>
<body>

<div id="xo-canvas"<{if $columns_layout}> class="<{$columns_layout}>"<{/if}>>
    <div class="xo-wrapper">
        <div id="xo-bgstatic" class="<{$xoops_dirname}>"></div>
        <div id="xo-header" class="<{$xoops_dirname}>">
            <div id="xo-top">
            <!-- include du bloc Utilisateur dans le header -->
            </div>
            <!-- Start Header -->
            
                
                    <div id="XDHeaderlogo"><a href=""><{$xoops_sitename}></a><br/><strong><{$xoops_slogan}></strong></div>  
                    
                

            
            <!-- End header -->
        </div>

        <div id="xo-canvas-content">
            <div id="xo-page">
            	<div id="login-box">
            	
            	<div id="xo-siteclose"><{$lang_siteclosemsg}></div>
            	<form method="post" action="<{xoAppUrl /user.php op=login}>">
                            <div id="login-box-name" style="margin-top:20px;">Email :</div><div id="login-box-field" style="margin-top:20px;"><input name="uname" class="form-login" type="text" title="" /></div>
                            <div id="login-box-name">Password :</div><div id="login-box-field"><input name="pass" class="form-login" type="password" title=""/></div>
                            <input type="hidden" name="xoops_redirect" value="<{$smarty.server.REQUEST_URI}>" />
                            <{if $lang_siteclosemsg}>
                                <input type="hidden" name="xoops_login" value="1" />
                            <{/if}>
                            <input type="hidden" name="op" value="login" />
                            <input style="background:url(<{xoImgUrl images/login-btn.png}>) no-repeat;width:103px;height:42px;border:0;color:transparent;cursor: pointer;   margin-left: 90px;;" type="submit" value="<{$lang_login}>" />
                        </form>
            	</div>
                
            </div>
        </div>

    </div>
</div>

</body>
</html>
